class_name: WebGuy
modules:
    enabled:
        - WebDriver:
            url: http://www.thewebhatesme.com
            browser: phantomjs
            host: localhost
            port: 4444
            capabilities:
                webStorageEnabled: true
        - VisualCeption:
            maximumDeviation: 0
            saveCurrentImageIfFailure: true
            report: true